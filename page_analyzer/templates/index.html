<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мой анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
        <a href="{{ url_for('index') }}" class="navbar-brand">Анализатор страниц</a>
        <div class="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="urls" class="nav-link">Сайты</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container-lg mt-3">
        <div class="row">
          <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
            <h1 class="display-3">Анализатор страниц</h1>
            <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
            <form action="/urls" method="post" class="d-flex justify-content-center" required>
              <input type="text" name="url" placeholder="https://www.example.com" class="form-control form-control-lg">
              <input type="submit" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="border-top py-3 mt-5 flex-shrink-0">
      <div class="container-lg">
        <div class="text-center">
          <a target="_blank" href="https://ru.hexlet.io">Hexlet</a>
        </div>
      </div>
    </footer>
  </body>
</html>
